<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: #f4f6fb;
        }
        .login-bg {
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=800&q=80') center center/cover no-repeat;
            min-height: 100vh;
        }
        .login-form-col {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }
        .form-floating .form-control:focus ~ label,
        .form-floating .form-control:not(:placeholder-shown) ~ label {
            opacity: .65;
            transform: scale(.85) translateY(-1.5rem) translateX(.15rem);
        }
        .brand-logo {
            width: 56px;
            height: 56px;
            background: #0d6efd;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 991.98px) {
            .login-bg { display: none; }
            .login-form-col { min-height: 100vh; }
        }
    </style>
</head>
<body>
    <div class="container-fluid g-0">
        <div class="row g-0 min-vh-100">
            <!-- Colonne image -->
            <div class="col-lg-6 login-bg d-none d-lg-block"></div>
            <!-- Colonne formulaire -->
            <div class="col-12 col-lg-6 login-form-col">
                <div class="w-100" style="max-width: 400px; margin: auto;">
                    <div class="text-center mb-4">
                        <div class="brand-logo mx-auto mb-2">
                            <i class="fas fa-feather-alt"></i>
                        </div>
                        <h2 class="fw-bold mb-1">Bienvenue !</h2>
                        <p class="text-muted mb-0">Connectez-vous à votre espace bibliothèque</p>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <form th:action="@{/login}" method="post" autocomplete="off" class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Adresse email" required>
                            <label for="email"><i class="fas fa-envelope me-2"></i>Adresse email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                            <label for="password"><i class="fas fa-lock me-2"></i>Mot de passe</label>
                        </div>
                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Connexion
                            </button>
                        </div>
                    </form>
                    <div class="text-center text-muted small mt-4">
                        <span>&copy; 2024 Gestion Bibliothèque</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
