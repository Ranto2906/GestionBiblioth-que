<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des pénalisations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Suppression de l'ancien CSS personnalisé -->
</head>
<body>
    <div th:replace="~{fragments/personnel-sidebar :: personnel-sidebar(activePage='penalites', user=${user})}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-10 offset-lg-2 px-4" style="min-height:100vh;">
                <!-- Header visuel moderne -->
                <header class="d-flex align-items-center gap-3 py-4 mb-4 border-bottom bg-white rounded-4 shadow-sm mt-3">
                    <div class="bg-danger text-white rounded-circle d-flex align-items-center justify-content-center" style="width:56px;height:56px;font-size:1.7rem;">
                        <i class="fas fa-gavel"></i>
                    </div>
                    <div>
                        <h2 class="fw-bold mb-1">Liste des pénalisations</h2>
                        <p class="text-muted mb-0">Suivi des sanctions et pénalités appliquées</p>
                    </div>
                </header>
                <div class="card shadow-sm mb-4 border-0 p-4">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Adhérent</th>
                                    <th>Type de pénalité</th>
                                    <th>Date application</th>
                                    <th>Date fin</th>
                                    <th>Admin</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="penalite : ${penalites}">
                                    <td th:text="${penalite.adherent != null ? penalite.adherent.numeroAdherent : ''}"></td>
                                    <td th:text="${penalite.typePenalite != null ? penalite.typePenalite.description : ''}"></td>
                                    <td th:text="${penalite.dateApplication}"></td>
                                    <td th:text="${penalite.dateFin}"></td>
                                    <td th:text="${penalite.admin != null ? penalite.admin.nom : ''}"></td>
                                    <td th:text="${penalite.notes}"></td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(penalites)}">
                                    <td colspan="6" class="text-center text-muted py-4"><i class="fas fa-inbox fa-2x mb-2"></i><br>Aucune pénalisation enregistrée.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
