<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des pénalisations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/personnel.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 p-0">
            <div th:insert="~{fragments/personnel-sidebar :: personnel-sidebar}"></div>
        </div>
        <!-- Contenu principal -->
        <div class="col-md-9 col-lg-10 main-content">
            <div class="container mt-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="fas fa-gavel me-2"></i>Liste des pénalisations</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Adhérent</th>
                                        <th>Type de pénalité</th>
                                        <th>Date application</th>
                                        <th>Date fin</th>
                                        <th>Admin</th>
                                        <th>Notes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="penalite : ${penalites}">
                                        <td th:text="${penalite.adherent != null ? penalite.adherent.numeroAdherent : ''}"></td>
                                        <td th:text="${penalite.typePenalite != null ? penalite.typePenalite.description : ''}"></td>
                                        <td th:text="${penalite.dateApplication}"></td>
                                        <td th:text="${penalite.dateFin}"></td>
                                        <td th:text="${penalite.admin != null ? penalite.admin.nom : ''}"></td>
                                        <td th:text="${penalite.notes}"></td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(penalites)}">
                                        <td colspan="6" class="text-center text-muted">Aucune pénalisation enregistrée.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
