<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prêts déjà rendus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/personnel.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 p-0">
            <div th:insert="~{fragments/personnel-sidebar :: personnel-sidebar}"></div>
        </div>
        <!-- Contenu principal -->
        <div class="col-md-9 col-lg-10 main-content">
            <div class="container mt-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-check me-2"></i>Prêts déjà rendus</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Adhérent</th>
                                        <th>Exemplaire</th>
                                        <th>Type de prêt</th>
                                        <th>Date de prêt</th>
                                        <th>Date retour prévue</th>
                                        <th>Date retour effective</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="pret : ${pretsRendus}">
                                        <td th:text="${pret.adherent != null ? pret.adherent.numeroAdherent : ''}"></td>
                                        <td th:text="${pret.exemplaire != null ? pret.exemplaire.reference : ''}"></td>
                                        <td th:text="${pret.typePret}"></td>
                                        <td th:text="${#temporals.format(pret.datePret, 'dd/MM/yyyy')}"></td>
                                        <td th:text="${pret.dateRetourPrevu}"></td>
                                        <td th:text="${pret.dateRetourEffectuer}"></td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(pretsRendus)}">
                                        <td colspan="6" class="text-center text-muted">Aucun prêt rendu.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
