<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Éditeurs</title>
    <!-- CSS (Bootstrap + Font Awesome) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/personnel.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 p-0">
               <div th:insert="~{fragments/personnel-sidebar :: personnel-sidebar}"></div>
            </div>
            
            <!-- Contenu principal -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Simple Header avec Logo -->
                <div class="simple-header fade-in">
                    <div class="logo">
                        <i class="fas fa-building"></i>
                    </div>
                    <div>
                        <h1>Liste des Éditeurs</h1>
                        <p class="mb-0">Gestion des éditeurs</p>
                    </div>
                </div>

                <!-- Alertes -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Contenu principal -->
                <div class="content-wrapper fade-in">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-list me-2"></i>Éditeurs enregistrés</h2>
                        <a href="/personnel/editeur/add" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Ajouter un éditeur
                        </a>
                    </div>

                    <!-- Tableau des éditeurs -->
                    <div th:if="${not #lists.isEmpty(editeurs)}" class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nom</th>
                                    <th>Pays</th>
                                    <th>Année de création</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="editeur : ${editeurs}">
                                    <td th:text="${editeur.id}"></td>
                                    <td th:text="${editeur.nom}"></td>
                                    <td th:text="${editeur.pays}"></td>
                                    <td th:text="${editeur.anneeFondation}"></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-1">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- État vide -->
                    <div th:if="${#lists.isEmpty(editeurs)}" class="empty-state">
                        <i class="fas fa-building"></i>
                        <h3>Aucun éditeur enregistré</h3>
                        <p class="text-muted">Commencez par ajouter votre premier éditeur.</p>
                        <a href="/personnel/editeur/add" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Ajouter un éditeur
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
