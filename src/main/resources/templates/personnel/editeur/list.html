<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Éditeurs</title>
    <!-- CSS (Bootstrap + Font Awesome) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Suppression de l'ancien CSS personnalisé -->
</head>
<body>
    <div th:replace="~{fragments/personnel-sidebar :: personnel-sidebar(activePage='editeur', user=${user})}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-10 offset-lg-2 px-4" style="min-height:100vh;">
                <!-- Header visuel moderne -->
                <header class="d-flex align-items-center gap-3 py-4 mb-4 border-bottom bg-white rounded-4 shadow-sm mt-3">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width:56px;height:56px;font-size:1.7rem;">
                        <i class="fas fa-building"></i>
                    </div>
                    <div>
                        <h2 class="fw-bold mb-1">Liste des Éditeurs</h2>
                        <p class="text-muted mb-0">Gestion des éditeurs enregistrés</p>
                    </div>
                </header>
                <!-- Alertes -->
                <div class="my-4">
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
                <!-- Card et tableau modernisé -->
                <div class="card shadow-sm border-0 p-4 mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0"><i class="fas fa-list me-2"></i>Éditeurs enregistrés</h4>
                        <a href="/personnel/editeur/add" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Ajouter un éditeur
                        </a>
                    </div>
                    <div th:if="${not #lists.isEmpty(editeurs)}" class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Nom</th>
                                    <th>Pays</th>
                                    <th>Année de création</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="editeur : ${editeurs}">
                                    <td th:text="${editeur.id}"></td>
                                    <td th:text="${editeur.nom}"></td>
                                    <td th:text="${editeur.pays}"></td>
                                    <td th:text="${editeur.anneeFondation}"></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-1" title="Modifier">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" title="Supprimer">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${#lists.isEmpty(editeurs)}" class="text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <h4>Aucun éditeur enregistré</h4>
                        <p class="text-muted">Commencez par ajouter votre premier éditeur.</p>
                        <a href="/personnel/editeur/add" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Ajouter un éditeur
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
