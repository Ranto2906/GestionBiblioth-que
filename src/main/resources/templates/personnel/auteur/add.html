<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Auteur</title>
    <!-- CSS (Bootstrap + Font Awesome) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Suppression de l'ancien CSS personnalisé -->
</head>
<body>
    <div th:replace="~{fragments/personnel-sidebar :: personnel-sidebar(activePage='auteur', user=${user})}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-10 offset-lg-2 px-4" style="min-height:100vh;">
                <!-- Header visuel moderne -->
                <header class="d-flex align-items-center gap-3 py-4 mb-4 border-bottom bg-white rounded-4 shadow-sm mt-3">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width:56px;height:56px;font-size:1.7rem;">
                        <i class="fas fa-user-edit"></i>
                    </div>
                    <div>
                        <h2 class="fw-bold mb-1">Ajouter un Auteur</h2>
                        <p class="text-muted mb-0">Gestion des auteurs</p>
                    </div>
                </header>
                <!-- Alertes -->
                <div class="my-4">
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
                <!-- Card formulaire modernisé -->
                <div class="card shadow-sm border-0 p-4 mb-4">
                    <form th:action="@{/personnel/auteur/add}" method="post" class="row g-3">
                        <div class="col-md-6">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                        <div class="col-md-6">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" name="prenom" required>
                        </div>
                        <div class="col-md-6">
                            <label for="dateNaissance" class="form-label">Date de naissance</label>
                            <input type="date" class="form-control" id="dateNaissance" name="dateNaissance">
                        </div>
                        <div class="col-md-6">
                            <label for="dateDeces" class="form-label">Date de décès</label>
                            <input type="date" class="form-control" id="dateDeces" name="dateDeces">
                        </div>
                        <div class="col-md-6">
                            <label for="nationalite" class="form-label">Nationalité</label>
                            <input type="text" class="form-control" id="nationalite" name="nationalite">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Ajouter l'auteur
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
