<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Souscrire un abonnement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/adherent.css}">
</head>
<body>
    <div th:replace="~{fragments/adherent-navbar :: adherent-navbar(activePage='abonnement', notificationsNonLues=${notificationsNonLues}, user=${user})}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Souscrire un abonnement</h4>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <form th:action="@{/adherent/abonnement}" method="post">
                        <div class="mb-3">
                            <label for="typeAbonnementId" class="form-label">Type d'abonnement</label>
                            <select class="form-select" id="typeAbonnementId" name="typeAbonnementId" required>
                                <option th:each="type : ${typesAbonnement}" th:value="${type.id}" th:text="${type.libelle} + ' (' + ${type.dureeMois} + ' mois, ' + ${type.montant}  + '€)'"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="montantPaye" class="form-label">Montant payé (€)</label>
                            <input type="number" step="0.01" class="form-control" id="montantPaye" name="montantPaye" required placeholder="Montant payé">
                        </div>
                        <div class="mb-3">
                            <label for="datePaiement" class="form-label">Date de paiement (optionnel)</label>
                            <input type="date" class="form-control" id="datePaiement" name="datePaiement">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/adherent/profile}" class="btn btn-secondary">Retour</a>
                            <button type="submit" class="btn btn-success">Souscrire</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
