<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Souscrire un abonnement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Suppression de l'ancien CSS personnalisé -->
</head>
<body>
    <!-- Sidebar moderne -->
    <div th:replace="~{fragments/adherent-navbar :: adherent-navbar(activePage='abonnement', notificationsNonLues=${notificationsNonLues}, user=${user})}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-10 offset-lg-2 px-4" style="min-height:100vh;">
                <!-- Header visuel moderne -->
                <header class="d-flex align-items-center gap-3 py-4 mb-4 border-bottom bg-white rounded-4 shadow-sm mt-3">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width:56px;height:56px;font-size:1.7rem;">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div>
                        <h2 class="fw-bold mb-1">Souscrire un abonnement</h2>
                        <p class="text-muted mb-0">Accédez à tous les services de la bibliothèque</p>
                    </div>
                </header>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card shadow-sm border-0 p-4">
                            <div th:if="${error}" class="alert alert-danger mb-3" th:text="${error}"></div>
                            <div th:if="${success}" class="alert alert-success mb-3" th:text="${success}"></div>
                            <form th:action="@{/adherent/abonnement}" method="post">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="typeAbonnementId" name="typeAbonnementId" required>
                                        <option th:each="type : ${typesAbonnement}" th:value="${type.id}" th:text="${type.libelle} + ' (' + ${type.dureeMois} + ' mois, ' + ${type.montant}  + '€)'"></option>
                                    </select>
                                    <label for="typeAbonnementId"><i class="fas fa-list me-2"></i>Type d'abonnement</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" step="0.01" class="form-control" id="montantPaye" name="montantPaye" required placeholder="Montant payé">
                                    <label for="montantPaye"><i class="fas fa-euro-sign me-2"></i>Montant payé (€)</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="date" class="form-control" id="datePaiement" name="datePaiement" placeholder="Date de paiement">
                                    <label for="datePaiement"><i class="fas fa-calendar-alt me-2"></i>Date de paiement (optionnel)</label>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/adherent/profile}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-1"></i>Retour</a>
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-check me-1"></i>Souscrire</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
