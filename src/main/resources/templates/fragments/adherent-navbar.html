<!-- Sidebar moderne adhérent -->
<aside class="d-flex flex-column flex-shrink-0 p-3 bg-white border-end min-vh-100 position-fixed" style="width: 250px; z-index: 1040;" th:fragment="adherent-navbar">
    <a href="/adherent/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
        <span class="fs-4 fw-bold text-primary"><i class="fas fa-book-open me-2"></i>Bibliothèque</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/adherent/home" class="nav-link d-flex align-items-center" th:classappend="${activePage} == 'home' ? 'active' : 'text-dark'">
                <i class="fas fa-home me-2"></i>Accueil
            </a>
        </li>
        <li>
            <a href="/adherent/livres" class="nav-link d-flex align-items-center" th:classappend="${activePage} == 'livres' ? 'active' : 'text-dark'">
                <i class="fas fa-book me-2"></i>Livres
            </a>
        </li>
        <li>
            <a href="/adherent/prets" class="nav-link d-flex align-items-center" th:classappend="${activePage} == 'prets' ? 'active' : 'text-dark'">
                <i class="fas fa-hand-holding-medical me-2"></i>Mes prêts
            </a>
        </li>
        <li>
            <a href="/adherent/notifications" class="nav-link d-flex align-items-center position-relative" th:classappend="${activePage} == 'notifications' ? 'active' : 'text-dark'">
                <i class="fas fa-bell me-2"></i>Notifications
                <span th:if="${notificationsNonLues > 0}"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger ms-2"
                      th:text="${notificationsNonLues}">0</span>
            </a>
        </li>
        <li>
            <a href="/adherent/abonnement" class="nav-link d-flex align-items-center text-dark">
                <i class="fas fa-id-card me-2"></i>Abonnement
            </a>
        </li>
        <li>
            <a href="/adherent/profile" class="nav-link d-flex align-items-center" th:classappend="${activePage} == 'profile' ? 'active' : 'text-dark'">
                <i class="fas fa-user me-2"></i>Mon Profil
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown mt-auto">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle me-2 fs-5"></i>
            <strong th:text="${user.prenom + ' ' + user.nom}">Utilisateur</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser">
            <li><a class="dropdown-item" href="/adherent/profile"><i class="fas fa-user me-2"></i>Mon Profil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Déconnexion</a></li>
        </ul>
    </div>
</aside>
